<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>REGGIE'S CAFE</h1>
        <p class="established">Est.2022</p>
      </header>
      <hr>
      <main>
        <section>
          <h2>Coffee</h2>
          <article class="item">
            <p class="flavor">Espresso</p>
            <p class="price">$2.00</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p>
            <p class="price">$2.10</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuccino</p>
            <p class="price">$3.20</p>
          </article>
          <article class="item">
            <p class="flavor">Iced latte</p>
            <p class="price">$3.24</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <article class="item">
            <p class="dessert">Tiramisu</p>
            <p class="price">2.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cheese cake</p>
            <p class="price">2.10</p>
          </article>
          <article class="item">
            <p class="dessert">Rice pudding</p>
            <p class="price">3.20</p>
            <article class="item">
              <p class="dessert">Swiss roll</p>
              <p class="price">3.50</p>
              <article>
                <p class="dessert">Red velvet</p>
                <p class="price">4.00</p>
              </article>
        </section>
      </main>
      <hr class="bottom-line">
    </div>
  </body>
</html>
